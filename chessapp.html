<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morphy’s Opera Game (1858)</title>
    <link rel="stylesheet" href="chessapp.css" />
    <script src="src/chess.js"></script>
  </head>
  <body>
    <header>
      <h1>Paul Morphy vs Duke Karl and Count Isouard — 1858 (1–0)</h1>
    </header>

    <div class="container">
      <div class="left-column">
        <div class="left-column__toggle-group" role="tablist">
          <button
            type="button"
            class="left-column__toggle is-active"
            data-section="evaluation"
            role="tab"
            id="leftColumnToggleEvaluation"
            aria-controls="leftColumnEvaluation"
            aria-selected="true"
            tabindex="0"
          >
            Evaluation
          </button>
          <button
            type="button"
            class="left-column__toggle"
            data-section="review"
            role="tab"
            id="leftColumnToggleReview"
            aria-controls="leftColumnReview"
            aria-selected="false"
            tabindex="-1"
          >
            Review
          </button>
        </div>
        <div
          class="left-column__section is-visible"
          id="leftColumnEvaluation"
          role="tabpanel"
          aria-labelledby="leftColumnToggleEvaluation"
          tabindex="0"
        >
          <canvas
            id="analysisCanvas"
            width="400"
            height="285"
            aria-label="Analysis canvas">
	</canvas>
          <canvas
            id="lossCanvas"
            width="400"
            height="285"
            aria-label="Evaluation loss canvas">
	</canvas>
        </div>
        <div
          class="left-column__section"
          id="leftColumnReview"
          role="tabpanel"
          aria-labelledby="leftColumnToggleReview"
          tabindex="0"
          hidden
        >
          <canvas
            id="accuracyCanvas"
            width="400"
            height="200"
            aria-label="Accuracy canvas">
	</canvas>
        </div>
      </div>

      <div class="board-container">
        
        <div class="board" id="chessboard"></div>

        <!-- New Control Buttons -->
        <div class="controls">
          <button id="btnStart">&lt;&lt;</button>
          <button id="btnPrev">&lt;</button>
          <button id="btnNext">&gt;</button>
          <button id="btnEnd">&gt;&gt;</button>
          <button id="btnPlay">+</button>
        </div>
      </div>

      <div class="sidebar">
        <div class="header-menu" id="headerMenu">
          <button
            type="button"
            class="header-menu__toggle"
            id="menuToggle"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="menuList"
            aria-label="Open settings menu"
          >
            <svg
              class="header-menu__icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              focusable="false"
              aria-hidden="true"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"
              ></path>
            </svg>
          </button>
          <ul class="header-menu__list" id="menuList" role="menu">
            <li role="none">
              <button type="button" class="header-menu__item" role="menuitem">
                View Analysis
              </button>
            </li>
            <li role="none">
              <button type="button" class="header-menu__item" role="menuitem">
                Flip board
              </button>
            </li>
            <li role="none">
              <button type="button" class="header-menu__item" role="menuitem">
                Theme
              </button>
            </li>
          </ul>
        </div>
        <ol id="moveList"></ol>
      </div>
    </div>
    <script src="src/loadEngine.js"></script>
    <script src="chessapp.js"></script>
  </body>
</html>
